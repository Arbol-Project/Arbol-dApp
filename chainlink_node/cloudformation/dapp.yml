  NodeALB:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      Name: NodeALB
      Scheme: internet-facing
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: 30
      Subnets: !Ref SubnetId
      SecurityGroups:
        - !Ref ECSSecurityGroup
  NodeHTTPSListener:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    DependsOn: ECSServiceRole
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref NodeTG
      LoadBalancerArn: !Ref NodeALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref NodeSSLCert
  NodeHTTPlistener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn: ECSServiceRole
    Properties:
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: "443"
            Host: "#{host}"
            Path: /#{path}
            Query: "#{query}"
            StatusCode: HTTP_301
      LoadBalancerArn: !Ref NodeALB
      Port: 80
      Protocol: HTTP
  NodeListenerRule:
    Type: "AWS::ElasticLoadBalancingV2::ListenerRule"
    DependsOn: NodeHTTPSListener
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref NodeTG
      Conditions:
        - Field: path-pattern
          Values:
            - /
      ListenerArn: !Ref NodeHTTPSListener
      Priority: 1
  NodeTG:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    DependsOn: NodeALB
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /health
      HealthCheckProtocol: HTTPS
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Name: NodeTG
      Port: 443
      Protocol: HTTPS
      UnhealthyThresholdCount: 2
      VpcId: !Ref VpcId
  NodeRecordSet:
    Type: "AWS::Route53::RecordSet"
    DependsOn: NodeALB
    Properties:
      AliasTarget:
        DNSName: !GetAtt NodeALB.DNSName
        EvaluateTargetHealth: true
        HostedZoneId: !GetAtt NodeALB.CanonicalHostedZoneID
      HostedZoneId: !Ref HostZoneID
      Name: chainlink.dapp.arbol.cloud
      Type: A
  DashALB:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      Name: DashALB
      Scheme: internet-facing
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: 30
      Subnets: !Ref SubnetId
      SecurityGroups:
        - !Ref ECSSecurityGroup
  DashHTTPSListener:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    DependsOn: ECSServiceRole
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref DashTG
      LoadBalancerArn: !Ref DashALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref DashSSLCert
  DashHTTPlistener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn: ECSServiceRole
    Properties:
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: "443"
            Host: "#{host}"
            Path: /#{path}
            Query: "#{query}"
            StatusCode: HTTP_301
      LoadBalancerArn: !Ref DashALB
      Port: 80
      Protocol: HTTP
  DashListenerRule:
    Type: "AWS::ElasticLoadBalancingV2::ListenerRule"
    DependsOn: DashHTTPSListener
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref DashTG
      Conditions:
        - Field: path-pattern
          Values:
            - /
      ListenerArn: !Ref DashHTTPSListener
      Priority: 1
  DashTG:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    DependsOn: NodeALB
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /api/health
      HealthCheckProtocol: HTTPS
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Name: DashTG
      Port: 443
      Protocol: HTTPS
      UnhealthyThresholdCount: 2
      VpcId: !Ref VpcId
  DashRecordSet:
    Type: "AWS::Route53::RecordSet"
    DependsOn: DashALB
    Properties:
      AliasTarget:
        DNSName: !GetAtt DashALB.DNSName
        EvaluateTargetHealth: true
        HostedZoneId: !GetAtt DashALB.CanonicalHostedZoneID
      HostedZoneId: !Ref HostZoneID
      Name: dashboard.dapp.arbol.cloud
      Type: A
  ECSAutoScalingGroup:
    Type: "AWS::AutoScaling::AutoScalingGroup"
    Properties:
      VPCZoneIdentifier: !Ref SubnetId
      LaunchConfigurationName: !Ref ContainerInstances
      MinSize: 1
      MaxSize: !Ref MaxSize
      DesiredCapacity: !Ref DesiredCapacity
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
    UpdatePolicy:
      AutoScalingReplacingUpdate:
        WillReplace: true
  ContainerInstances:
    Type: "AWS::AutoScaling::LaunchConfiguration"
    Properties:
      ImageId: !FindInMap
        - AWSRegionToAMI
        - !Ref "AWS::Region"
        - AMIID
      SecurityGroups:
        - !Ref ECSSecurityGroup
      InstanceType: !Ref InstanceType
      KeyName: ECS-access-key
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          echo ECS_CLUSTER=${ECSCluster} >> /etc/ecs/ecs.config
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          yum install unzip -y
          unzip awscliv2.zip
          ./aws/install
          aws configure list
          mkdir /home/ec2-user/S3Imports
          chown ec2-user /home/ec2-user/S3Imports
          yum install -y aws-cfn-bootstrap
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource ECSAutoScalingGroup --region ${AWS::Region}
          aws configure list
          aws s3 cp s3://dapp-files/S3Imports /home/ec2-user/S3Imports --recursive
          ls -R /home/ec2-user/S3Imports
  serviceChainlink:
    Type: "AWS::ECS::Service"
    DependsOn: NodeHTTPSListener
    Properties:
      ServiceName: dapp-service-chainlink
      Cluster: !Ref ECSCluster
      DesiredCount: 1
      LoadBalancers:
        - ContainerName: chainlink-node
          ContainerPort: 6689
          TargetGroupArn: !Ref NodeTG
      Role: !Ref ECSServiceRole
      TaskDefinition: !Ref taskdefinitionChainlink
  serviceMonitor:
    Type: "AWS::ECS::Service"
    DependsOn: DashHTTPSListener
    Properties:
      ServiceName: dapp-service-monitor
      Cluster: !Ref ECSCluster
      DesiredCount: 1
      LoadBalancers:
        - ContainerName: grafana
          ContainerPort: 3000
          TargetGroupArn: !Ref DashTG
      Role: !Ref ECSServiceRole
      TaskDefinition: !Ref taskdefinitionMonitor
