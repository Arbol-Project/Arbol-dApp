  AWSRegionToAMI:
    us-east-1:
      AMIID: ami-00bf0e20ed7ea8cdc
    us-east-2:
      AMIID: ami-0a9e12068cb98a01d
    us-west-1:
      AMIID: ami-0fa6c8d131a220017
    us-west-2:
      AMIID: ami-078c97cf1cefd1b38
    eu-west-1:
      AMIID: ami-0c9ef930279337028
    eu-central-1:
      AMIID: ami-065c1e34da68f2b02
    ap-northeast-1:
      AMIID: ami-02265963d1614d04d
    ap-southeast-1:
      AMIID: ami-0b68661b29b9e058c
    ap-southeast-2:
      AMIID: ami-00e4b147599c13588
Resources:
  ECSCluster:
    Type: "AWS::ECS::Cluster"
    Properties:
      ClusterName: dapp-cluster
  ECSSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: ECS Security Group
      VpcId: !Ref VpcId
  ECSSecurityGroupHTTPinbound:
    Type: "AWS::EC2::SecurityGroupIngress"
    Properties:
      GroupId: !Ref ECSSecurityGroup
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
      CidrIp: 0.0.0.0/0
  ECSSecurityGroupHTTPSinbound:
    Type: "AWS::EC2::SecurityGroupIngress"
    Properties:
      GroupId: !Ref ECSSecurityGroup
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      CidrIp: 0.0.0.0/0
  ECSSecurityGroupSSHinbound:
    Type: "AWS::EC2::SecurityGroupIngress"
    Properties:
      GroupId: !Ref ECSSecurityGroup
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      CidrIp: 0.0.0.0/0
  ECSSecurityGroupALBports:
    Type: "AWS::EC2::SecurityGroupIngress"
    Properties:
      GroupId: !Ref ECSSecurityGroup
      IpProtocol: tcp
      FromPort: 31000
      ToPort: 61000
      SourceSecurityGroupId: !Ref ECSSecurityGroup
  CloudwatchLogsGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: !Join
        - "-"
        - - ECSLogGroup
          - !Ref "AWS::StackName"
      RetentionInDays: 14
  taskdefinitionChainlink:
    Type: "AWS::ECS::TaskDefinition"
    Properties:
      Family: dapp-task-chainlink
      ExecutionRoleArn: !GetAtt
        - ECSTaskExecutionRole
        - Arn
      ContainerDefinitions:
        - Name: chainlink-node
          Cpu: 512
          Memory: 1024
          Essential: true
          Image: smartcontract/chainlink:1.1.0
          EntryPoint:
            [
              "chainlink",
              "local",
              "node",
              "-p",
              "/chainlink/password",
              "-a",
              "/chainlink/api",
            ]
          # Environment: # Override/Add Environment Variables to the chainlink node
          # - Name: CHAINLINK_DEV
          #   Value: true
          # - Name: DATABASE_TIMEOUT
          #   Value: 0
          # - Name: DEFAULT_HTTP_TIMEOUT
          #   Value: "10m"
          # - Name: MIN_OUTGOING_CONFIRMATIONS
          #   Value: 2
          # - Name: LOG_LEVEL
          #   Value: "debug"
          # - Name: MINIMUM_CONTRACT_PAYMENT_LINK_JUELS
          #   Value: 0
          EnvironmentFiles:
            - Type: s3
              Value: "arn:aws:s3:::dapp-files/S3Links/chainlink/.env"
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudwatchLogsGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: dapp-chainlink
          MountPoints:
            - ContainerPath: /chainlink
              SourceVolume: Chainlink
            - ContainerPath: /tls
              SourceVolume: ChainlinkTLS
          PortMappings:
            - ContainerPort: 6689
      Volumes:
        - Host:
            SourcePath: /home/ec2-user/S3Imports/tls/chainlink
          Name: ChainlinkTLS
        - Host:
            SourcePath: /home/ec2-user/S3Imports/chainlink
          Name: Chainlink
